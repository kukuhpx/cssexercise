<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Background Color</title>
</head>
<body>
    <h1>HEX Background Color</h1>
    <p style="background-color: #ddd;">Lorem ipsum.</p>
    <h1>RGB Background Color</h1>
    <p style="background-color: rgb(19, 255, 180);">Lorem ipsum.</p>
    <h1>RGBA Background Color</h1>
    <!-- Alpha value is 0 to 1 -->
    <p style="background-color: rgba(249, 20, 20, 0.1)">Lorem ipsum.</p>
</body>
</html>
