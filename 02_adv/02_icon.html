<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Kit -->
    <link href="../_src/fa6/CSS/fontawesome.css" rel="stylesheet">
    <link href="../_src/fa6/CSS/brands.css" rel="stylesheet">
    <link href="../_src/fa6/CSS/solid.css" rel="stylesheet">
    <!-- Google Icon Kit -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>CSS - Icon</title>
    <style>
        body {text-align: center;}
        button {
            padding: 10px 20px;
            font: Arial;
            font-weight: bold;
            background: #28d7ae;
            border: none;
            border-radius: 20px;
        }
        .fa-solid, .material-icons {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Font Awesome</h1>
    <button><i class="fa-solid fa-circle-down fa-lg"></i>Download</button>
    <h1>Google Icon</h1>
    <button><span class="material-icons">thumb_up</span>Like</button>
</body>
</html>
